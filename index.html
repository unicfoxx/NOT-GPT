<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 700px;
      width: 100%;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .new-faq-btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      height: 3.7rem; 
      display: flex;
      align-items: center;
    }
    .new-faq-btn:hover {
      background: #333;
    }
    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      padding: 0.5rem 1rem;
      flex: 1;
      margin-left: 1rem;
      height: 46px;
    }
    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
    }
    .faq {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 1rem;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .faq-header {
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .faq-answer {
      display: none;
      padding: 0 1rem 1rem;
      color: #555;
    }
    .faq.open .faq-answer {
      display: block;
    }
    .form-section {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .form-section h2 {
      margin-bottom: 1rem;
    }
    .form-section label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .form-section button {
      background-color: black;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .form-section button:hover {
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Frequently Asked Questions</h1>

    <div class="top-controls">
      <button class="new-faq-btn" id="newFaqBtn">New FAQ</button>
      <div class="search-box">
        <input type="text" id="search" placeholder="Search FAQs...">
      </div>
    </div>

    <div id="faq-list"></div>

    <div class="form-section" id="form-section">
      <h2>Add a New FAQ</h2>
      <form id="faq-form">
        <label for="question">Question</label>
        <input type="text" id="question" required />
        
        <label for="answer">Answer</label>
        <textarea id="answer" rows="3" required></textarea>
        
        <button type="submit">Add FAQ</button>
      </form>
    </div>
  </div>

  <script>
    const defaultFaqs = [
      {
        question: "How do you pronounce FAQ?",
        answer: "As the teacher Øyvind once said, FACK"
      },
      {
        question: "So how do u open file explorer? It's incredably hard",
        answer: "The button that has the text ctrl on it, hold that while you press the button with a E letter on it"
      },
      {
        question: "Who is Øyvind",
        answer: "Øyvind is known as the best teacher at ASVG"
      },
      {
        question: "Who's yuri?",
        answer: "yuri tarded, lol xd so funny lmao. lmao means laugh mine apple on"
      }
    ];

    let faqs = JSON.parse(localStorage.getItem("faqs")) || defaultFaqs;

    const faqList = document.getElementById("faq-list");
    const searchInput = document.getElementById("search");
    const form = document.getElementById("faq-form");
    const newFaqBtn = document.getElementById("newFaqBtn");

    function saveFaqs() {
      localStorage.setItem("faqs", JSON.stringify(faqs));
    }

    function renderFaqs(filter = "") {
      faqList.innerHTML = "";
      const filtered = faqs.filter(faq =>
        faq.question.toLowerCase().includes(filter.toLowerCase()) ||
        faq.answer.toLowerCase().includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        faqList.innerHTML = "<p style='text-align:center;color:#777;'>No results found.</p>";
        return;
      }

      filtered.forEach((faq) => {
        const faqItem = document.createElement("div");
        faqItem.className = "faq";

        const header = document.createElement("div");
        header.className = "faq-header";
        header.textContent = faq.question;

        const answer = document.createElement("div");
        answer.className = "faq-answer";
        answer.textContent = faq.answer;

        header.addEventListener("click", () => {
          faqItem.classList.toggle("open");
        });

        faqItem.appendChild(header);
        faqItem.appendChild(answer);
        faqList.appendChild(faqItem);
      });
    }

    searchInput.addEventListener("input", (e) => {
      renderFaqs(e.target.value);
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const question = document.getElementById("question").value.trim();
      const answer = document.getElementById("answer").value.trim();

      if (question && answer) {
        faqs.push({ question, answer });
        saveFaqs();
        renderFaqs(searchInput.value);
        form.reset();
      }
    });

    newFaqBtn.addEventListener("click", () => {
      document.getElementById("form-section").scrollIntoView({ behavior: "smooth" });
    });

    renderFaqs();
  </script>
</body>
</html>
