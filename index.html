<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 700px;
      width: 100%;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .new-faq-btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      height: 3.7rem; 
      display: flex;
      align-items: center;
    }
    .new-faq-btn:hover {
      background: #333;
    }
    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      padding: 0.5rem 1rem;
      flex: 1;
      margin-left: 1rem;
      height: 46px;
    }
    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
    }
    .faq {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 1rem;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .faq-header {
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .faq-answer {
      display: none;
      padding: 0 1rem 1rem;
      color: #555;
    }
    .faq.open .faq-answer {
      display: block;
    }
    .form-section {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .form-section h2 {
      margin-bottom: 1rem;
    }
    .form-section label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .form-section button {
      background-color: black;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .form-section button:hover {
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Frequently Asked Questions</h1>

    <div class="top-controls">
      <button class="new-faq-btn" id="newFaqBtn">New FAQ</button>
      <div class="search-box">
        <input type="text" id="search" placeholder="Search FAQs...">
      </div>
    </div>

    <div id="faq-list"></div>

    <div class="form-section" id="form-section">
      <h2>Add a New FAQ</h2>
      <form id="faq-form">
        <label for="question">Question</label>
        <input type="text" id="question" required />
        
        <label for="answer">Answer</label>
        <textarea id="answer" rows="3" required></textarea>
        
        <button type="submit">Add FAQ</button>
      </form>
    </div>
  </div>

  <script>
    const defaultFaqs = [
    {
      question: "Hvordan endrer jeg passordet mitt?",
      answer: "Du kan endre passordet ditt via Ctrl+Alt+Del → Endre passord, eller på Office 365-portalen under sikkerhetsinnstillinger."
    },
    {
      question: "Hva gjør jeg hvis PC-en er treg?",
      answer: "Start PC-en på nytt. Hvis problemet vedvarer, sjekk at du har nok lagringsplass og oppdaterte systemoppdateringer. Kontakt IT hvis det fortsetter."
    },
    {
      question: "Hvordan kobler jeg meg til VPN?",
      answer: "Åpne VPN-klienten, skriv inn brukernavn og passord, og klikk ‘Koble til’. Instruksjoner finnes på intranettet under IT-hjelp."
    },
    {
      question: "Jeg får ikke skrevet ut, hva kan være galt?",
      answer: "Sjekk at skriveren er valgt riktig, og at du er koblet til nettverket. Forsøk å installere skriveren på nytt eller kontakt IT-support."
    },
    {
      question: "Hvordan setter jeg opp e-post på mobilen min?",
      answer: "Last ned Outlook-appen, logg inn med din jobb-epost og passord, og følg veiledningen. Husk å godkjenne sikkerhetskravene."
    },
    {
      question: "Hva gjør jeg hvis jeg har glemt passordet mitt?",
      answer: "Bruk selvbetjeningsportalen for passordgjenoppretting. Hvis det ikke fungerer, kontakt IT-support for hjelp."
    },
    {
      question: "Hvordan installerer jeg Teams?",
      answer: "Teams er allerede installert på firmamaskiner. Hvis ikke, kan du laste det ned fra Microsoft sin nettside og logge inn med din jobbkonto."
    },
    {
      question: "Hva gjør jeg hvis Teams ikke fungerer?",
      answer: "Forsøk å logge ut og inn igjen, sjekk internettforbindelsen, og oppdater Teams. Hvis problemet vedvarer, kontakt IT."
    },
    {
      question: "Hvordan kobler jeg til Wi-Fi på kontoret?",
      answer: "Velg bedriftsnettverket i listen over trådløse nettverk og logg inn med jobbbrukeren din."
    },
    {
      question: "Hvordan kobler jeg til hjemmekontor?",
      answer: "Bruk VPN og logg inn med jobbkontoen din. Følg veiledningen som ligger på intranettet."
    },
    {
      question: "Hvordan rapporterer jeg phishing-epost?",
      answer: "Ikke klikk på noen lenker. Marker e-posten som ‘Phishing’ i Outlook, eller videresend til sikkerhetsteamet."
    },
    {
      question: "Hvordan aktiverer jeg tofaktorautentisering?",
      answer: "Gå til sikkerhetsinnstillingene i Microsoft 365 og legg til Microsoft Authenticator eller SMS som verifiseringsmetode."
    },
    {
      question: "Hva gjør jeg hvis jeg ikke har tilgang til internett?",
      answer: "Sjekk at nettverkskabelen eller Wi-Fi er tilkoblet. Start ruteren på nytt hvis du er hjemme. Kontakt IT dersom problemet fortsetter."
    },
    {
      question: "Hvordan deler jeg filer sikkert?",
      answer: "Bruk SharePoint eller OneDrive og del via lenker med riktig tilgangsnivå. Unngå å sende sensitive filer via e-post."
    },
    {
      question: "Hvordan logger jeg på intranettet?",
      answer: "Gå til intranettets webadresse og logg inn med din jobbkonto."
    },
    {
      question: "Hva gjør jeg hvis jeg mister PC-en min?",
      answer: "Rapporter umiddelbart til IT og nærmeste leder. IT kan fjernslette enheten hvis nødvendig."
    },
    {
      question: "Hvordan installerer jeg skriver hjemmefra?",
      answer: "Koble skriveren til PC-en via USB eller Wi-Fi, gå til Innstillinger → Enheter → Skrivere og legg den til manuelt."
    },
    {
      question: "Hvordan oppdaterer jeg programvaren på PC-en?",
      answer: "Windows-oppdateringer lastes vanligvis ned automatisk. Du kan også sjekke manuelt under Innstillinger → Oppdatering og sikkerhet."
    },
    {
      question: "Hva gjør jeg hvis jeg får blåskjerm?",
      answer: "Noter feilkoden som vises og start maskinen på nytt. Hvis problemet skjer flere ganger, kontakt IT-support."
    },
    {
      question: "Hvordan sikrer jeg mobilen min?",
      answer: "Bruk skjermlås (PIN, fingeravtrykk eller ansiktsgjenkjenning), hold systemet oppdatert, og installer kun apper fra offisielle kilder."
    },
    {
      question: "Hvordan får jeg tilgang til fellesmapper?",
      answer: "Fellesmapper ligger under ‘Denne PC-en → Nettverksstasjoner’. Kontakt IT hvis du mangler tilgang."
    },
    {
      question: "Hva gjør jeg hvis jeg får virus på PC-en?",
      answer: "Koble fra internett, ikke åpne flere filer, og kontakt IT-support umiddelbart for å fjerne viruset."
    },
    {
      question: "Hvordan setter jeg opp Outlook signatur?",
      answer: "Gå til Innstillinger i Outlook → E-post → Signatur, og legg inn den godkjente firmasignaturen."
    },
    {
      question: "Hva gjør jeg hvis skjermen er svart?",
      answer: "Sjekk at skjermen er slått på, at kablene er koblet riktig til, og forsøk å trykke på tastaturet. Kontakt IT hvis problemet fortsetter."
    },
    {
      question: "Hvordan kobler jeg til en ekstern skjerm?",
      answer: "Koble skjermen til PC-en med HDMI eller DisplayPort, og trykk Windows-tast + P for å velge visningsmodus."
    },
    {
      question: "Hvordan stiller jeg inn automatisk fraværsassistent i Outlook?",
      answer: "Gå til Fil → Automatisk svar i Outlook, skriv inn meldingene for intern og ekstern fraværsbeskjed, og angi tidsperiode."
    },
    {
      question: "Hvordan deler jeg skjermen i Teams?",
      answer: "Klikk på ‘Del’-knappen i Teams-møtet, og velg vinduet eller skjermen du ønsker å dele."
    },
    {
      question: "Hvordan får jeg tilgang til gamle e-poster?",
      answer: "Søk i arkivet i Outlook eller bruk ‘Åpne arkivmappe’ hvis e-postene er flyttet dit."
    },
    {
      question: "Hva gjør jeg hvis tastaturet ikke fungerer?",
      answer: "Forsøk å koble det ut og inn igjen. Hvis trådløst, sjekk batteriene. Kontakt IT for nytt tastatur hvis problemet vedvarer."
    },
    {
      question: "Hvordan låser jeg PC-en min raskt?",
      answer: "Trykk Windows-tast + L for å låse skjermen umiddelbart."
    }
  ];


    let faqs = JSON.parse(localStorage.getItem("faqs")) || defaultFaqs;

    const faqList = document.getElementById("faq-list");
    const searchInput = document.getElementById("search");
    const form = document.getElementById("faq-form");
    const newFaqBtn = document.getElementById("newFaqBtn");

    function saveFaqs() {
      localStorage.setItem("faqs", JSON.stringify(faqs));
    }

    function renderFaqs(filter = "") {
      faqList.innerHTML = "";
      const filtered = faqs.filter(faq =>
        faq.question.toLowerCase().includes(filter.toLowerCase()) ||
        faq.answer.toLowerCase().includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        faqList.innerHTML = "<p style='text-align:center;color:#777;'>No results found.</p>";
        return;
      }

      filtered.forEach((faq) => {
        const faqItem = document.createElement("div");
        faqItem.className = "faq";

        const header = document.createElement("div");
        header.className = "faq-header";
        header.textContent = faq.question;

        const answer = document.createElement("div");
        answer.className = "faq-answer";
        answer.textContent = faq.answer;

        header.addEventListener("click", () => {
          faqItem.classList.toggle("open");
        });

        faqItem.appendChild(header);
        faqItem.appendChild(answer);
        faqList.appendChild(faqItem);
      });
    }

    searchInput.addEventListener("input", (e) => {
      renderFaqs(e.target.value);
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const question = document.getElementById("question").value.trim();
      const answer = document.getElementById("answer").value.trim();

      if (question && answer) {
        faqs.push({ question, answer });
        saveFaqs();
        renderFaqs(searchInput.value);
        form.reset();
      }
    });

    newFaqBtn.addEventListener("click", () => {
      document.getElementById("form-section").scrollIntoView({ behavior: "smooth" });
    });

    renderFaqs();
  </script>
</body>
</html>
